<div class="container mt-5">
    <form class="content" [formGroup]="registerForm" (ngSubmit)="Submitform()">
        <h3 class="text-center">Registered Here!</h3>
        <div class="row">

            <div class="col-lg-6 col-6 mt-2">
                <input type="text" formControlName="firstname" class="form-control" placeholder="First Name">
                <div *ngIf="firstname.invalid && firstname.touched">
                    <span class="error" *ngIf="firstname.errors?.required">*First Name is Required.</span>
                    <span class="error" *ngIf="firstname.errors?.pattern">*Enter Proper First Name.</span>
                </div>
            </div>

            <div class="col-lg-6 col-6 mt-2">
                <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name">
                <div *ngIf="lastname.invalid && lastname.touched">
                    <span class="error" *ngIf="lastname.errors?.required">*Last Name is Required.</span>
                    <span class="error" *ngIf="lastname.errors?.pattern">*Enter Proper Last Name.</span>
                </div>
            </div>

            <div class="col-lg-12 col-12 mt-3">
                <input type="email" formControlName="email" class="form-control" placeholder="Email Id">
                <div *ngIf="email.invalid && (email.touched || email.dirty)">
                    <span class="error" *ngIf="email.errors?.required">*Email is Required.</span>
                    <span class="error" *ngIf="email.errors?.email">*Enter Proper EmailID.</span>
                </div>
            </div>

            <div class="col-lg-12 col-12 mt-3">
                <input type="text" formControlName="mobilenumber" class="form-control" placeholder="Mobile No.">
                <div *ngIf="mobilenumber.invalid && mobilenumber.touched">
                    <span class="error" *ngIf="mobilenumber.errors?.required">*MobileNo. is Required.</span>
                    <span class="error" *ngIf="mobilenumber.errors?.pattern">*Enter Proper MobileNo.</span>
                </div>
            </div>

            <div class="col-lg-12 col-12 mt-3">
                <button class="btn btn-dark mt-2" [disabled]="registerForm.invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
